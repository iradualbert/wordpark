<style>
    .ext-form {
        position: fixed;
        top: 30%;
        overflow-y: scroll;
        height: 400px;
        right: 10px;

        color: #141c2c !important;
        font-family: Arial, Helvetica, sans-serif !important;

        flex-direction: column !important;
        align-items: center !important;
        justify-content: center !important;

        border: 1px solid #f7f7f7 !important;
        float: right !important;
        box-shadow: 0 0 5px 2px rgba(0, 0, 0, .3) !important;
        z-index: 10000000 !important;
    }

    .ext-form>h4 {
        font-size: 16px !important;
        font-family: Arial, Helvetica, sans-serif !important;

    }

    .ext-form-group {
        margin: 10px 0 !important;
        width: 100% !important;

    .ext-form-control {
        width: 100% !important;

    }

    .ext-btn {
        cursor: pointer !important;

        color: #fff !important;

        margin: 20px 0 !important;

    .ext-btn:disabled {
        background-color: #8c8b8b !important;
    }

    .ext-none {
        display: none !important;
    }

    .ext-close-btn {
        position: absolute;
        cursor: pointer;
        float: right;
        right: 0;
        top: 0;
        border: 0;
        padding: 10px;

    }

    .ext-new-list-button {

        margin-bottom: 10px !important;
        padding: 5px !important;
        text-decoration: none !important;
    }

    .ext-auth-div {
        width: 100%;
        margin: 10px;
        padding: 10px;
        float: right !important;
        display: flex !important;
        flex-direction: row !important;
        justify-content: space-between !important;
    }
</style>
<form id="ext-form" method="POST" class="ext-form">
    <div class="ext-close-btn">X</div>
    <h4 class="ext-title">
        Learning Made Easy
    </h4>
    <div class="ext-forms-div" id="ext-forms-div"></div>
    <div class="ext-authenticated ext-none">
        <div class="ext-auth-div">
            <div class="ext-user"></div>
            <a href="#" class="ext-logout">Logout</a>
        </div>
    </div>
    <style>
        .ext-history {
            width: 100%;
        }
        .ext-card {
            margin-bottom: 10px;
            width: 100%;
            background-color: #f7f7f7;
            font-family: Arial, Helvetica, sans-serif;
        }
        .ext-flex {
            display: flex;
        }
        .ext-card-body {
            padding: 10px;
        }
        .ext-card-top {
            margin-bottom: 10px;
        }
        .ext-card-title {
            font-size: 20px;
            padding-bottom: 2px;
        }
        .ext-text-muted {
            color: #7d7d7d;
        }
        .ext-origin-link {
            margin-bottom: 10px;
        }
        .ext-card-bottom {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }
        .ext-delete-btn {
            cursor: pointer;
            width: 35px;
            font-size: 20px;
            padding: 5px;
            background-color: #d11f1f;
            color: white;
            border:0;
            border-radius: 3px;
        }
        .ext-delete-btn:disabled{
            background-color: #e69c9c;
        }
    </style>
    <div class="ext-history">
        <div class="ext-card" id=${word.id}>
            <div class="ext-card-body">
                <div class="ext-card-top">
                    <div class="ext-card-title">monopoly</div>
                    <div class="ext-text-muted"><small>Noun</small></div>
                </div>
                <p class="ext-text-muted">the exclusive possession or control of the supply in a trade commodity</p>
                <a href="#" class="ext-origin-link">define monopoly - Google Search</a>
                <div class="ext-card-bottom">
                    <small class="ext-text-muted">8/15/2020, 10:45:57 PM</small>
                    <button class="ext-delete-btn" id=${word.id}><svg width="1em" height="1em" viewBox="0 0 16 16"

                    </button>
                </div>
            </div>
    </div>
